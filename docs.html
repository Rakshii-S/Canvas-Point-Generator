<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Point Generator docs</title>
    <link rel="stylesheet" href="docs.css">
</head>
<body>
    <header>
        <div id="title">Canvas Point Generator</div>
        <a href="index.html"><div id="home">Home</div></a>
        <div id="mode1" onclick="lightmode()" name="mode1">
            <img src="images/light.png" alt="light mode" title="Light mode">
        </div>
        <div id="mode2" onclick="darkmode()">
            <img src="images/moon.png" alt="dark mode" title="Dark mode">
        </div>
    </header>
    <main>
        <div id="part1"></div>
            <div id="slides">
                <button id="lb1"><img src="images/left-arrow.png" alt="left arrow" width="25px"></button>
                    <div id="slide1"></div>
                <button id="lr1"><img src="images/right-arrow.png" alt="right arrow" width="25px"></button>
                <button id="lb2"><img src="images/left-arrow.png" alt="left arrow" width="25px"></button>
                    <div id="slide2"></div>
                <button id="lr2"><img src="images/right-arrow.png" alt="right arrow" width="25px"></button>
                <button id="lb3"><img src="images/left-arrow.png" alt="left arrow" width="25px"></button>
                    <div id="slide3"></div>
                <button id="lr3"><img src="images/right-arrow.png" alt="right arrow" width="25px"></button>
                <button id="lb4"><img src="images/left-arrow.png" alt="left arrow" width="25px"></button>
                    <div id="slide4"></div>
                <button id="lr4"><img src="images/right-arrow.png" alt="right arrow" width="25px"></button>
                <button id="lb5"><img src="images/left-arrow.png" alt="left arrow" width="25px"></button>
                    <div id="slide5"></div>
                <button id="lr5"><img src="images/right-arrow.png" alt="right arrow" width="25px"></button>
                </div>
        <div id="part2"></div>
    </main>
    <footer>
        <div>Canvas Point Generator</div>
        <div>Copyright &copy 2023 </div>
    </footer>
    <script src="docs.js"></script>
</body>
</html>
